<md-card>
   <md-card-subtitle>Task</md-card-subtitle>
   <md-card-title>{{task.title}}</md-card-title>   
   <md-card-content>
        <p>{{task.id}}</p>
        <p>{{task.description}}</p>
   </md-card-content>
   <md-card-actions>
        <button md-raised-button>EDIT</button>
        <button md-raised-button>NEXT</button>
   </md-card-actions>
</md-card>
